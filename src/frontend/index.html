<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/persona.js"></script>
      <script type="text/javascript" src="js/admin.js"></script>
      <script type="text/javascript" src="js/user.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3 id="btnDoble">Smart Home Web Client!</h3>
                <br/>
                <div id="caja" style="background-color: red;"> 
             
                </div>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="Placeholder" id="nameField" type="text" class="validate">
                          <label for="deviceName">Device Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                            <input id="descriptionField" type="text" class="validate">
                            <label for="deviceDescription">Description</label>
                          </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="deviceTypeField" type="text" class="validate">
                          <label for="type">Type</label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col s4 m4 l2 xl2">
                    <div class="input-field col s12">
                        <label>Materialize Multiple Select</label>
                      </div>
                    <button id="btn_agregar_nuevo" class="btn waves-effect waves-light button-view green"><i class="material-icons left">add_circle_outline</i>Agregar nuevo Dispositivo</button>
                </div>
            </div>

        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->

    <!-- The Modal -->
    <div id="modalModificacion" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="nameFieldModal" type="text" class="validate">
            <label for="deviceName">Device Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
              <input id="descriptionFieldModal" type="text" class="validate">
              <label for="deviceDescription">Description</label>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="deviceTypeFieldModal" type="text" class="validate">
            <label for="type">Type</label>
          </div>
        </div>
      </div>
      <button id="btn_execute_device_info_update" class="btn waves-effect waves-light button-view green"><i class="material-icons left">directions_run</i>Confirmar</button>
    </div>
    </body>
  </html>
